<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Jogo da Concentração</title>
</head>
<body>
    <div class="header">
        <img src="../img/fatec-logo.png" alt="Fatec Logo" class="logo">
    </div>
    
    <h1 class="game-title">JOGO DA CONCENTRAÇÃO</h1>
    
    <div class="score-section">
        <h2>SUA PONTUAÇÃO</h2>
        <input type="text" class="score-box" id="user-score" readonly>
    </div>

    <div class="best-scores-section">
        <h2>MELHORES PONTUAÇÕES</h2>
        <textarea class="best-scores-box" id="best-scores" readonly></textarea>
    </div>


</body>
</html>
